<!-- [hero]="selectedHero" es un enlace de datos unidireccional desde la propiedad
    selectedHero de HeroesComponent a la propiedad hero de HeroDetailComponent. -->

<app-hero-detail [hero]="selectedHero"></app-hero-detail>

<h2> My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let h of myheroes" [class.selected]="h === selectedHero" (click)="onSelect(h)">
        <span class="badge">{{h.id}}</span> {{h.name}}
    </li>
</ul>
